<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Your Resume</title>
  <link rel="stylesheet" href="resume.css">
</head>
<body>
  <header>
    <h1>Build Your Resume</h1>
  </header>

  <section class="builder-container">
    <form id="resumeForm">
      <input type="text" placeholder="Full Name" id="name" required>
      <input type="text" placeholder="Email" id="email" required>
      <input type="text" placeholder="Phone" id="phone" required>
      <textarea placeholder="Education" id="education" required></textarea>
      <textarea placeholder="Skills" id="skills" required></textarea>
      <textarea placeholder="Experience" id="experience" required></textarea>
      <button type="submit" class="btn">Generate Resume</button>
    </form>

    <div id="resumeOutput" class="resume-output"></div>
  </section>

  <script src="resume.js"></script>
</body>
</html>
